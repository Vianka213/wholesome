<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <ion-item color="secondary">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/bd/70/22/bd702201a2b6d8960734f60f34a22754.jpg">
      </ion-avatar>
      <ion-label>
        <ion-row color="secondary">
          <ion-col center text-center color="secondary">
              <ion-icon name="folder-outline"></ion-icon>
              <div>2 POSTS</div>
          </ion-col>
          <ion-col center text-center color="secondary">
              <ion-icon name="happy-outline"></ion-icon>
              <div>4 FOLLOWING</div>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-card-header>
      <ion-card-subtitle>admin@email.com</ion-card-subtitle>
      <ion-card-title>John Doe
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item [routerLink]="['info']">
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
      <ion-label>Personal Information</ion-label>
    </ion-item>
    <ion-item [routerLink]="['recipes']">
      <ion-icon name="fast-food-outline" slot="start"></ion-icon>
      <ion-label>My Recipes</ion-label>
    </ion-item>
    <ion-item [routerLink]="['workouts']">
      <ion-icon name="barbell-outline" slot="start"></ion-icon>
      <ion-label>My Workouts</ion-label>
    </ion-item>
    <ion-item [routerLink]="['preferences']">
      <ion-icon name="fitness-outline" slot="start"></ion-icon>
      <ion-label>Dietary Preferences</ion-label>
    </ion-item>
    <ion-item [routerLink]="['goals']">
      <ion-icon name="ribbon-outline" slot="start"></ion-icon>
      <ion-label>Goals</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="success">Logout</ion-button>
</ion-content>
