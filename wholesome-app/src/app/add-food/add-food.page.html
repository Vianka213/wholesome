<ion-header>
  <ion-toolbar>
    <ion-title>addFood</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Done</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
