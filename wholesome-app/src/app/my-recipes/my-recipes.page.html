<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>My Recipes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddRecipeModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (search)="searchFood(searchQuery)" animated placeholder="Search Recipes" autocorrect autocomplete></ion-searchbar>
  
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-card>
    <img src="https://post.healthline.com/wp-content/uploads/2020/07/pizza-beer-1200x628-facebook-1200x628.jpg" />
    <ion-card-header>
      <ion-card-subtitle>200 calories</ion-card-subtitle>
      <ion-card-title>Cheese Pizza</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>
        Protein<ion-badge color="primary">47</ion-badge>
        Fat<ion-badge color="secondary">5</ion-badge>
        Carbs<ion-badge color="tertiary">32</ion-badge>
      </p><hr>
      <ion-chip color="secondary">
        <ion-label>Dinner</ion-label>
      </ion-chip>
      <ion-chip color="tertiary">
        <ion-label>Cheat Meal</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
      </ion-item>
  <ion-item-options (ionSwipe)="addFood(r, slidingItem)" side="end">
    <ion-item-option expandable (click)="addFood(r, slidingItem)" color="danger">Delete</ion-item-option>
  </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
