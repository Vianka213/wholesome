<ion-header>
  <ion-toolbar>
    <ion-title>Wholesome</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>200 calories remaining</ion-card-subtitle>
      <ion-card-title>493/693 kcal</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-icon name="fast-food-outline" slot="start"></ion-icon>
        <ion-label>Food</ion-label>
        <ion-note slot="end" color="primary">500kcal</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="barbell-outline" slot="start"></ion-icon>
        <ion-label>Exercise</ion-label>
        <ion-note slot="end" color="primary">7kcal</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://miro.medium.com/max/1200/1*Qo5--bvM7oPS_vil2vLZYA.jpeg">
      </ion-avatar>
      <ion-label>
        <h3>John Doe</h3>
        <p>Dec 10, 2019</p>
      </ion-label>
    </ion-item>
  
    <img src="https://miro.medium.com/max/1200/1*Qo5--bvM7oPS_vil2vLZYA.jpeg" alt="ion">
    <ion-card-header>
      <ion-card-title>Hotel Panama Garden</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.
    </ion-card-content>
  
    <ion-footer>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://miro.medium.com/max/1200/1*Qo5--bvM7oPS_vil2vLZYA.jpeg">
        </ion-avatar>
        <ion-note slot="end" color="dark"><ion-icon name="send-outline"></ion-icon></ion-note>
        <ion-input placeholder="Comment"></ion-input>
      </ion-item>
    </ion-footer>
  </ion-card>
</ion-content>
